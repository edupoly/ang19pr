<div class="sticky-top">
    <h1>Cart Count: {{cartItems$?.length}}</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Food</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            @for(item of cartItems$;track item){
                <tr>
                    <td>{{item.strMeal|uppercase}}</td>
                    <td>{{item.price|currency:'INR'}}</td>
                    <td>
                        <button class="btn btn-warning" (click)="decItemCount(item)">-</button>
                        {{item.count}}
                        <button class="btn btn-success" (click)="incItemCount(item)">+</button>
                    </td>
                    <td>{{item.price*item.count|currency:'INR'}}</td>
                </tr>
            }
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">
                    <h1>Total:{{finalPrice|currency:'INR'}}</h1>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
