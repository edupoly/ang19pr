<li class="p-2">

    <span [style.textDecoration]="todo().status?'line-through':''">{{todo().title}}</span>
    @if(todo().status){
      <button class="btn btn-warning mx-2" (click)="toggleStatus(i())">Undo</button>
    }
    @else{
      <button class="btn btn-info mx-2" (click)="toggleStatus(i())">Done</button>
    }
    <button class="btn btn-danger mx-2" (click)="delTodo(i())">Delete</button> 
</li>
