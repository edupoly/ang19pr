
<div class="card my-2" style="width: 14rem;">
    <img [src]="item().strMealThumb" class="card-img-top">
    <div class="card-body">
      <h5 class="card-title">{{item().strMeal}}</h5>
      <p class="card-text">{{item().price}}</p>
      <button href="#" class="btn btn-primary" (click)="addToCart(item())"> + Cart</button>
      <a class="btn btn-info mx-2" [routerLink]="['/',item().id]">info</a>
    </div>
</div>
